services:
  neo4j:
    image: neo4j:5.26.16
    container_name: graphiti-neo4j
    environment:
      NEO4J_AUTH: neo4j/password123
      # APOC/GDSプラグイン（graphiti-core互換性優先）
      NEO4JLABS_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_apoc_import_file_use__neo4j__config: "true"
      # メモリ設定
      NEO4J_dbms_memory_heap_initial__size: "512M"
      NEO4J_dbms_memory_heap_max__size: "1G"
      NEO4J_dbms_memory_pagecache_size: "512M"
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: [ "CMD-SHELL", "cypher-shell -u neo4j -p password123 'RETURN 1'" ]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  graphiti-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: graphiti-mcp
    ports:
      - "30547:8001"
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password123
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_API_BASE: ${OPENAI_API_BASE:-https://api.openai.com/v1}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      GRAPHITI_TELEMETRY_ENABLED: "false"
      PYTHONUNBUFFERED: "1"
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - ./server/src:/app/src
      - ./server/scripts:/app/scripts
      - ./server/slack_data:/app/slack_data
    restart: unless-stopped

  search-bot-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: search-bot-backend
    ports:
      - "20001:20001"
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password123
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      BACKEND_PORT: "20001"
      CORS_ORIGINS: "http://localhost:20002,http://localhost:3000,http://localhost:5173"
    depends_on:
      neo4j:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:20001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  search-bot-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: search-bot-frontend
    ports:
      - "20002:20002"
    environment:
      VITE_API_BASE_URL: http://localhost:20001/api
    depends_on:
      - search-bot-backend
    restart: unless-stopped
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html

volumes:
  neo4j_data:
  neo4j_logs: